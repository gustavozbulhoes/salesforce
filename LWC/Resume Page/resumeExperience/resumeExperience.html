<template>

    <!-- Title -->
    <div class="slds-text-heading_large">
        <p class="title">
            <lightning-icon icon-name={details.ICON} 
            alternative-text='Work Experience' 
            size='medium' 
            title='Work Experience'
            class="slds-var-m-right_small"></lightning-icon>
            <b>{details.TITLE}</b>
        </p>
    </div>
    
    <!-- Experiences -->
    <div class="slds-var-p-left_x-large slds-is-relative workExp_content workcontainer">
        <template for:each={details.EXPERIENCES} for:item="experience">
            <h2 class="slds-is-relative workExp_individual" key={experience.KEY}>
                {experience.ROLE}
            </h2>
            <div key={experience.KEY} class="bottomMargin">
                <p key={experience.KEY}>
                    {experience.COMPANY_NAME} &nbsp;|&nbsp; {experience.DURATION}
                </p>
                <template for:each={experience.DESCRIPTION_POINTS} for:item="description">
                    <li key={description} class="description_point_box">{description}</li>
                </template>
            </div>
        </template>
    </div>    
</template>
