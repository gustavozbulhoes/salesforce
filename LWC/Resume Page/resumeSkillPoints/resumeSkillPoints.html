<template>
        <!-- Title -->
        <div class="slds-text-heading_large">
            <p class="title">
                <lightning-icon icon-name={details.ICON} 
                alternative-text='Technical Skills' 
                size='medium' 
                title='Technical Skills'
                class="slds-var-m-right_small"></lightning-icon>
                <b>{details.TITLE}</b>
            </p>
        </div>
        
        <!--Skill Badges-->
        <template for:each={details.SKILLS} for:item="item">
            <!-- subtitle -->
            <div class="SubTitle" key={item.KEY}>
                <b>{item.SUBTITLE}</b>
            </div>
             <!-- badges -->
            <template for:each={item.SKILLS} for:item="skill">
                <lightning-badge label={skill.LABEL} class="badge" key={skill.KEY}></lightning-badge>
            </template>
        </template>
</template>
